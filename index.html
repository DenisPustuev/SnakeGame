<!doctype html>
<!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
<!-- Follow him for fun. http://twitter.com/jonrohan. Tail his code on https://github.com/jonrohan -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!--vendors css-->
    <link rel="stylesheet" href="vendors/css/github-stylesheet.css" media="screen">
    <link rel="stylesheet" href="vendors/css/github-dark.css">

    <!-- snake css-->
    <link rel="stylesheet" href="public/main.css">
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->

    <title>Snakegame</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body ng-app="snakeApp">

<div class="wrapper">
    <header>
        <h1 class="title">Snakegame</h1>
    </header>
    <div id="container" ng-controller="SnakeMainController">
        <div class="tagline game-btns">
            <a href="#" class="button button--start" ng-click="runGame">Start Game</a>
        </div>

        <div id="main" role="main">
            <div class="download-bar">
                <div class="inner">
                    <a href="https://github.com/DenisPustuev/SnakeGame" class="code">View Snakegame on GitHub</a>

                    <span class="score">SCORE: {{score}}</span>
                </div>
                <span class="blc"></span><span class="trc"></span>
            </div>
            <article class="board">
                <div class="board__row" ng-repeat="row in board">
                    <div class="board__col" ng-repeat="col in row track by $index" ng-style="{'background': '{{drawObjects($parent.$index, $index)}}'}"></div>
                </div>
            </article>
        </div>
    </div>
    <footer>
        <div class="owner">
            <p><a href="https://github.com/DenisPustuev" class="avatar"><img
                    src="https://avatars0.githubusercontent.com/u/12568491?v=3&amp;s=60" width="48" height="48"></a> <a
                    href="https://github.com/DenisPustuev">DenisPustuev</a> maintains <a
                    href="https://github.com/DenisPustuev/SnakeGame">Snakegame</a></p>


        </div>
        <div class="creds">
            <small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br>theme by <a
                    href="https://twitter.com/jonrohan/">Jon Rohan</a></small>
        </div>
    </footer>
</div>
<div class="current-section">
    <a href="#top">Scroll to top</a>
    <a href="https://github.com/DenisPustuev/SnakeGame/tarball/master" class="tar">tar</a><a
        href="https://github.com/DenisPustuev/SnakeGame/zipball/master" class="zip">zip</a><a href="" class="code">source
    code</a>

    <p class="name"></p>
</div>

<script src="vendors/js/angular.min.js"></script>

<script src="js/snakeApp.js"></script>

</body>
</html>
